<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h1>Welcome!</h1>

         <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
         <p sec:authorize="hasAnyAuthority('USER')">Pour tous les USER</p>
          <p sec:authorize="hasAuthority('ADMIN')">Pour les ADMIN</p>
        <p sec:authorize="hasAnyRole('ADMIN','USER')">Pour les r√¥les ADMIN</p>
             <p sec:authorize="isAuthenticated()">Pour Tous les utilisateurs </p>
    </body>
</html>
